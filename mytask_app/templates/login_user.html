<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #25cdeb;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        border-radius: 8px;
        padding: 30px;
        width: 450px;
      }
      h5 {
        color: blue;
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid black;
        /* background-color: #d8d8d8; */
      }
      .click {
        background-color: #1b81da;
        color: #fff;
        padding: 10px;
        border-radius: 8px;
      }
      .click:hover {
        background-color: #0741ac;
      }
      
      .redirect {
        text-align: center;
      }
    </style>
  </head>
  <body>
      <div class="card">
        <div class="d-flex align-items-center mb-4">
        <i class="fa-solid fa-list-check fa-2xl text-primary"></i>
        <h4 class="ms-2 fw-bold">PreciousTask</h4>
      </div>
      
      <h5>Please login here</h5>
      <form method="post">
        {% csrf_token %}
        <div>
        <div>
          <input  class="form-control" type="text" name="username" placeholder="Username"/>
        </div>
          
        <div>
          <input class="form-control" type="password" name="password" id="" placeholder="Password" />
        </div>

        <div>
          <input class="form-control click" type="submit" value="Login" ">
        </div>
        
        
        

        <h6>
          {% for message in messages %}
              {{message}}
          {% endfor %}
        </h6>
        <small class="redirect">Don't have an account <a href="{% url 'register_user' %}">register</a></small>
        </div>
      </form>
    </div>
  </body>
</html>
