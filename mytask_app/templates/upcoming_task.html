{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="task_table">
    <table class="table">
        <thead class="table-light">
          <th>Task</th>
          <th>Task Due Date</th>
        </thead>
        {% for task in task %}
        <tr>
          <td>{{task.task_name}}</td>
          <td>{{task.date}}</a></td>
        </tr>
        {% endfor %}
        </table>
      </div>

{% endblock content %}
