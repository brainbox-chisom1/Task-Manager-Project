{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body>

  <!-- PAGE CONTENT -->
  <main class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4 px-2">
      <h1 class="fw-bold display-6">Set Reminder</h1>
    </div>

    <!-- CARD -->
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
            
            <div class="d-flex gap-3">
                <a href="/" class="btn btn-secondary fw-bold px-4">Cancel</a>
                <button class="btn btn-primary fw-bold px-4" type="submit">Save Reminder</button>
            </div>

           
    </form>

  </main>
    <script>
    document.addEventListener("DOMContentLoaded", function () {

        flatpickr(".datepicker", {
            dateFormat: "Y-m-d"
        });

        flatpickr(".timepicker", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });

    });
  </script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
{% endblock content %}
