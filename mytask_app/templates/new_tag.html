{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!--CATEGORY PAGE-->
<h2>Create Tag</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" name="tag" value="create">
</form>

<br>
<div class="task_table">
<table class="table">
    <thead>
        <th>Tag</th>
        <th>Update</th>
        <th>delete</th>
    </thead>
    {% for tag in tag %}
    <tr>
        <td>{{tag.tag_name}}</td>
        <td><a href="{% url 'update_tag' tag.id %}">Update</a></td>
        <td><a href="{% url 'delete_tag' tag.id %}"><img src="{% static 'images/delete.png' %}" alt=""></a></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock content %}
