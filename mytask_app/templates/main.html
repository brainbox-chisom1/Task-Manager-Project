<!DOCTYPE html><!--THIS IS THE MAIN.html HAVING THE HEADER AND FOOTER TO BE INHERITED BY OTHER PAGES-->
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!--for the date and time picker-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!--STATIC FILES-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/all_style.css' %}">
  <link rel="stylesheet" href="{% static 'js/index.js' %}">
  <link rel="stylesheet" href="{% static 'js/datepicker.js' %}">

</head>
<body>
<div class="d-flex">

  <!-- SIDEBAR for Desktop View-->
  <aside class="d-none d-lg-flex sidebar">
    <div class="d-flex align-items-center mb-4">
      <i class="fa-solid fa-list-check fa-2xl text-primary"></i>
      <h4 class="ms-2 fw-bold">PreciousTask</h4>
    </div>

    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a href="{% url 'add_task' %}">
        <button class="btn btn-primary">
          <i class="fa fa-plus me-2"></i> Add New Task
        </button>
        </a>
      </li>
      <br>
      <li><a href="{% url 'index' %}" class="nav-link text-dark"><i class="fa-solid fa-gauge me-2"></i> Task</a></li>
      <li><a href="{% url 'new_tag' %}" class="nav-link text-dark"><i class="fa-solid fa-folder me-2"></i>Create Tag</a></li>
      <li><a href="{% url 'upcoming_task' %}" class="nav-link text-dark"><i class="fa-solid fa-gear me-2"></i>Upcoming</a></li>
      <li><a href="{% url 'completed_task' %}" class="nav-link text-dark"><i class="fa-solid fa-gear me-2"></i>Completed Task</a></li>
    </ul>
    <a href="{% url 'logout_user' %}" class="btn btn-outline-danger logout-btn mt-3">
      <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
    </a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-grow-1 d-flex flex-column">

    <!-- TOP NAV -->
    <nav class="navbar navbar-light bg-white border-bottom px-3 sticky-top">
      <div class="d-flex align-items-center">
        <button class="btn d-lg-none me-3" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
        <h4 class="fw-bold mb-0">My To-Do Task Manager</h4>
      </div>
      <div class="d-flex align-items-center">
        <div class="d-none d-sm-block">
          <strong>welcome {{request.user}}</strong><br>
          <small class="text-muted">{{request.user.email}}</small>
        </div>
      </div>
    </nav>


    <div class="container-fluid flex-grow-1 d-flex flex-column py-4">


<!--OTHER PAGES ARE ADDED INSIDE THIS BLOCK CONTENT-->
    {% block content %}
    {% endblock content %}
 
      
    </div>
  </main>

</div>


<!-- MOBILE BOTTOM NAV -->
<nav class="d-lg-none mobile-nav p-2 text-center">
  <div class="d-flex justify-content-around">
    <a href="{% url 'index' %}" class="text-secondary"><i class="fa-solid fa-gauge fa-lg"></i><br><small>Task</small></a>
    <a href="{% url 'add_task' %}" class="text-secondary"><i class="fa-solid fa-gauge fa-lg"></i><br><small>Add task</small></a>
    <a href="{% url 'new_tag' %}" class="text-secondary"><i class="fa-solid fa-folder fa-lg"></i><br><small>Tags</small></a>
    <a href="{% url 'upcoming_task' %}" class="text-secondary"><i class="fa-solid fa-gear fa-lg"></i><br><small>Upcoming</small></a>
    <a href="{% url 'logout_user' %}" class="text-secondary"><i class="fa-solid fa-right-from-bracket fa-lg"></i><br><small>Logout</small></a>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!--Date, Time Picker JS-->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


</body>
</html>
